<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EYE-PD Demonstration</title>
</head>
<body>
<video id="video" width="640" height="480" autoplay></video>
<button id="snap" >Snap Photo</button>
<canvas id="canvas" width="640" height="480" hidden></canvas>

</body>
<script>
    // Grab elements, create settings, etc.
var video = document.getElementById('video');

// Get access to the camera!
if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    // Not adding `{ audio: true }` since we only want video now
    navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
        //video.src = window.URL.createObjectURL(stream);
        video.srcObject = stream;
        video.play();
    });
}

// Elements for taking the snapshot
var canvas = document.getElementById('canvas');
var context = canvas.getContext('2d');
var video = document.getElementById('video');

// Trigger photo take
document.getElementById("snap").addEventListener("click", function() {
    context.drawImage(video, 0, 0, 640, 480);

	//Trigger image to flask
	let dataURL = canvas.toDataURL('image/jpeg');
	let image = dataURL.split(",")[1];
    //console.log(JSON.stringify({input}));
    var data = JSON.stringify({image})
    console.log(data);
    var xhr = new XMLHttpRequest();
    xhr.withCredentials = true;

    xhr.addEventListener("readystatechange", function() {
    if(this.readyState === 4) {
        result = this.responseText;
        //console.log(this.responseText);
        var json = JSON.parse(result);
        var res_image = new Image();
        res_image.src = 'data:image/jpeg;base64,'+json.data.image;
        //var result_pd = "data:image/png;base64"+json.data.image
        console.log(json.data.image)

        document.body.appendChild(res_image);
    }
    });

    xhr.open("POST", "http://127.0.0.1:5000/api/face");
    xhr.setRequestHeader("Content-Type", "application/json");

    xhr.send(data);
});


</script>
</html>
